<!DOCTYPE html>
<html>

<head>
	<title>
		teste
	</title>
	<style>
		#box{
			width: 300px;
			height: 300px;
			background-color: black;
			position: relative;
		}
		#teste{
			width: 80px;
			height: 80px;
			background-color: rgb(255, 0, 0);
			transition: all 1s ease;
			transform: rotate(0);
			position: absolute;
			right: -20px;
		}
		#box:hover #teste{
			transform: rotate(90deg);
		}
		@keyframes teste{
			from {transform: rotate(0);}
  			to {transform: rotate(90deg);}
		}
	</style>
</head>

<body>
	<div id="box">
		<div id="teste">
			
		</div>
	</div>

</body>
